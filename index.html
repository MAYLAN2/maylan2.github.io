<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maylan Craft</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header-content">
        <img src="./img/logo.png" alt="Maylan Craft" class="logo" />
        <p class="splash-text">Промасливаем!</p>
      </div>
    </header>
    <main class="main">
      <section class="info">
        <p class="description">
          Майлан Крафт - закрытый сервер, работающий полностью на ванильном ядре
          и датапаках.<br />
          Работает примерно с 12:00 по 22:00 МСК.<br />
          Сервер сейчас <span class="server-online"></span>!
        </p>
      </section>
      <section class="buttons">
        <button class="mc-button" type="button">
          <a
            href="https://wiki.download.fo/install-instructions#prism-launcher"
            target="_blank"
            class="mc-button-title"
            >Скачать рекомендуемую сборку</a
          >
        </button>
        <button class="mc-button" type="button">
          <a
            href="https://github.com/MAYLAN2/server-features/raw/refs/heads/main/Oil%20World.zip"
            target="_blank"
            class="mc-button-title"
            >Скачать ресурспак</a
          >
        </button>
        <button class="mc-button" type="button">
          <a
            href="https://github.com/MAYLAN2/server-features/raw/refs/heads/main/freakycraft.zip"
            target="_blank"
            class="mc-button-title"
            >Скачать датапак</a
          >
        </button>
      </section>
    </main>
    <script src="https://mcapi.us/scripts/minecraft.min.js"></script>
    <script>
      const onlineSpan = document.querySelector(".server-online");

      MinecraftAPI.getServerStatus(
        "oil.tplinkdns.com",
        {
          port: 25565, 
        },
        function (err, status) {
          if (err) {
            onlineSpan.innerHTML = "оффлайн";
            onlineSpan.classList.add("offline");
            return;
          }

          if (status.online) {
            onlineSpan.innerHTML = "онлайн"
            onlineSpan.classList.add("online");
          } else {
            onlineSpan.innerHTML = "оффлайн"
            onlineSpan.classList.add("offline");
          }
        }
      );
    </script>
  </body>
</html>
